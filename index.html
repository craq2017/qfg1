 <!doctype html>
 <html lang="en-us">
   <head>
     <meta charset="utf-8">
     <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
     <title>Quest for Glory I</title>
     <style type="text/css">
       .dosbox-container { width: 640px; height: 480px; }
       .dosbox-container > .dosbox-overlay { background: url(https://js-dos.com/cdn/Prince of Persia.png); }
     </style>
   </head>
   <body>
     <div id="dosbox"></div>
     <br/>
     <button onclick="dosbox.requestFullScreen();">Make fullscreen</button>
     
     <script type="text/javascript" src="https://js-dos.com/cdn/js-dos-api.js"></script>
     <script type="text/javascript">
       var dosbox = new Dosbox({
         id: "dosbox",
         onload: function (dosbox) {
           dosbox.run("https://rawcdn.githack.com/craq2017/qfg1/db4ddf154ff125e5201a6a0a2b255a2521a345db/qfg1.zip", "./HERO.BAT");
         },
         onrun: function (dosbox, app) {
           console.log("App '" + app + "' is runned");
         }
       });
     </script>
   </body>
 </html>
